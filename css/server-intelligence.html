<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/server-intelligence.css" />
</head>
<body class="bg">

  <div class="page">

    <h1 class="title">Server Intelligence</h1>
    <p class="subtitle">Live ranking & power distribution</p>

    <!-- STATS CARDS -->
    <div class="stats-row">
      <div class="stat-card whale">
        <span class="label">Whales</span>
        <span id="whaleCount" class="value">0</span>
      </div>
      <div class="stat-card shark">
        <span class="label">Sharks</span>
        <span id="sharkCount" class="value">0</span>
      </div>
      <div class="stat-card piranha">
        <span class="label">Piranhas</span>
        <span id="piranhaCount" class="value">0</span>
      </div>
      <div class="stat-card total">
        <span class="label">Total Players</span>
        <span id="totalCount" class="value">0</span>
      </div>
    </div>

    <!-- SEARCH -->
    <input
      id="nameSearch"
      class="search-input"
      placeholder="Search player name..."
    />

    <!-- FILTERS -->
    <div class="filter-row">
      <div class="filter-card">
        <label>Warzone</label>
        <select id="warzoneFilter"></select>
      </div>

      <div class="filter-card">
        <label>Alliance</label>
        <select id="allianceFilter"></select>
      </div>
    </div>

    <!-- DATA TABLE -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Alliance</th>
            <th>Warzone</th>
            <th>Total Power</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

  </div>

  <script type="module" src="./js/server-intelligence.js"></script>
</body>
</html>
