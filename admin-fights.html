<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KOBRA – War Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg">
<div class="app-shell">

  <!-- TOPBAR -->
  <header class="topbar">
      <div>
          <h1>War Builder</h1>
          <p class="muted small">Create teams, assign members & finalize lineup.</p>
          <p class="muted xsmall">Logged in as: <span id="adminNameLabel">—</span></p>
      </div>
      <div class="topbar-actions">
          <button id="btnDashboard" class="btn">⬅ Back</button>
          <button id="btnLogout" class="btn">Logout</button>
      </div>
  </header>


  <!-- MAIN -->
  <main>

    <!-- Controls section (matches Members page styling) -->
    <section class="controls">

      <h2 class="muted small">Fight Setup</h2>

      <div class="controls-row">
        <label class="field-label">Fight Name</label>
        <input id="fightName" class="search-input" placeholder="e.g. Alliance War vs XYZ" />
      </div>

      <div class="controls-row">
        <div>
          <label class="field-label">Number of Teams</label>
          <input id="numTeams" class="search-input" type="number" value="2" min="1" />
        </div>

        <div>
          <label class="field-label">Players Per Team</label>
          <input id="playersPerTeam" class="search-input" type="number" value="20" />
        </div>

        <div>
          <label class="field-label">Substitutes</label>
          <input id="subsPerTeam" class="search-input" type="number" value="10" />
        </div>
      </div>

      <div class="controls-row">
        <label class="field-label">Team Names</label>
      </div>

      <div class="controls-row" id="teamNamesContainer"></div>

      <div class="controls-row">
        <button id="createFightBtn" class="btn primary">Create New Fight</button>
        <button id="loadDraftsBtn" class="btn">Load Draft Fight</button>
      </div>

      <div class="controls-row">
        <div class="stat-pill">Status: <span id="fightStatus">—</span></div>
      </div>

      <hr style="margin:20px 0; opacity:0.3"/>

      <h2 class="muted small">Roster Selection</h2>

      <div class="controls-row">
        <input id="rosterSearch" class="search-input" placeholder="Search members..." />
      </div>

    </section>


    <!-- Layout = left panel + right panel (same as dashboard) -->
    <section class="layout">

        <!-- LEFT SIDE — ALL MEMBERS -->
        <div class="cards-panel">
            <h3 class="muted small">Available Members</h3>
            <div id="rosterPool" class="cards-grid"></div>
        </div>

        <!-- RIGHT SIDE — TEAM BUILDER -->
        <aside class="audit-panel">
            <h2>Teams</h2>
            <p class="muted xsmall">Drag players to assign them.</p>

            <div id="teamsContainer" class="audit-list"></div>

            <div class="controls-row" style="margin-top:15px">
              <button id="saveTeamsBtn" class="btn primary">Save Teams</button>
              <button id="finalizeBtn" class="btn">Finalize Fight</button>
            </div>
        </aside>

    </section>

  </main>
</div>

<script>
  // Small navigation helper
  document.getElementById("btnDashboard").onclick = () => {
    window.location.href = "/dashboard.html";
  };
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script type="module" src="/js/admin-fights.js"></script>

</body>
</html>
