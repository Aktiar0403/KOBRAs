<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DESERT BRAWL — TEAM BUILDER</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg">

  <div class="brawl-header">
    <h1>DESERT BRAWL — TEAM BUILDER</h1>
  </div>

  <div class="teams-container">

    <!-- ================= TEAM A ================= -->
    <div class="team-card">
      <h2 class="team-title">Team A</h2>

      <div class="team-section">
        <label class="label">Team A Name</label>
        <input id="teamAName" class="input" placeholder="Enter Team A Name">

        <label class="label">Squad Type</label>
        <select id="teamASquad" class="input">
          <option value="">Select Type</option>
          <option value="TANK">TANK</option>
          <option value="AIR">AIR</option>
          <option value="MISSILE">MISSILE</option>
          <option value="HYBRID">HYBRID</option>
        </select>

        <div class="power-box">
          <div>Main Power: <span id="teamAMainPower">0</span></div>
          <div>Subs Power: <span id="teamASubPower">0</span></div>
          <div class="total-power">Total Power: <span id="teamATotalPower">0</span></div>
        </div>
      </div>

      <!-- MAIN PLAYERS -->
      <h3 class="sub-heading">20 Main Players</h3>
      <div id="teamAMainList" class="player-list"></div>
      <button class="btn primary" id="addTeamAMain">➕ Add Main Player</button>

      <!-- SUB PLAYERS -->
      <h3 class="sub-heading">10 Sub Players</h3>
      <div id="teamASubList" class="player-list"></div>
      <button class="btn secondary" id="addTeamASub">➕ Add Sub Player</button>
    </div>

    <!-- ================= TEAM B ================= -->
    <div class="team-card">
      <h2 class="team-title teamB">Team B</h2>

      <div class="team-section">
        <label class="label">Team B Name</label>
        <input id="teamBName" class="input" placeholder="Enter Team B Name">

        <label class="label">Squad Type</label>
        <select id="teamBSquad" class="input">
          <option value="">Select Type</option>
          <option value="TANK">TANK</option>
          <option value="AIR">AIR</option>
          <option value="MISSILE">MISSILE</option>
          <option value="HYBRID">HYBRID</option>
        </select>

        <div class="power-box">
          <div>Main Power: <span id="teamBMainPower">0</span></div>
          <div>Subs Power: <span id="teamBSubPower">0</span></div>
          <div class="total-power">Total Power: <span id="teamBTotalPower">0</span></div>
        </div>
      </div>

      <!-- MAIN PLAYERS -->
      <h3 class="sub-heading">20 Main Players</h3>
      <div id="teamBMainList" class="player-list"></div>
      <button class="btn primary" id="addTeamBMain">➕ Add Main Player</button>

      <!-- SUB PLAYERS -->
      <h3 class="sub-heading">10 Sub Players</h3>
      <div id="teamBSubList" class="player-list"></div>
      <button class="btn secondary" id="addTeamBSub">➕ Add Sub Player</button>
    </div>

  </div>
</body>
</html>
