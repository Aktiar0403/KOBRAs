<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOBRA MEMBERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg">

  <div class="app-shell">

    <!-- ================= HEADER (CENTERED) ================= -->
    <header class="topbar" style="text-align:center; padding:20px 0;">

      <h1 class="kobra-title" style="font-size:32px; margin:0;">KOBRA MEMBERS</h1>

      <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          gap:16px;
          margin-top:10px;
        ">
        <button id="btnProfile" class="btn">User Profile</button>
        <button id="btnLogout" class="btn danger">Logout</button>
      </div>

    </header>

    <main>

      <!-- ==============================================================
           STATS ROW  (Option C â†’ Total | Avg | â˜…â˜…â˜…â˜…â˜… | Missing)
      ============================================================== -->
      <section class="controls">

        <div class="controls-row stats-dashboard">

          <div class="stat-card">
            <div class="stat-label">Total</div>
            <div class="stat-value" id="statTotal">0</div>
          </div>

          <div class="stat-card">
            <div class="stat-label">Avg Power</div>
            <div class="stat-value" id="statAvg">0.00</div>
          </div>

          <div class="stat-card">
            <div class="stat-label">â˜…â˜…â˜…â˜…â˜…</div>
            <div class="stat-value" id="statFive">0</div>
          </div>

          <div class="stat-card danger">
            <div class="stat-label">Missing (0 + Approx)</div>
            <div class="stat-value" id="statMissing">0</div>
          </div>

        </div>

        <!-- ==============================================================
             MISSING FILTER ROW
        ============================================================== -->
        <div class="controls-row" style="justify-content:center; gap:14px;">

          <button class="btn pill filter-btn"
            data-filter="MISSING_ZERO"
            style="background:#8b0000;color:#fff;">
            ðŸ”´ 0 Power
          </button>

          <button class="btn pill filter-btn"
            data-filter="APPROX"
            style="background:#555;color:#fff;">
            âšª Approx Power
          </button>

          <button class="btn pill filter-btn"
            data-filter="MISSING"
            style="background:#9b009b;color:#fff;">
            ðŸŸ£ Missing (0 + Approx)
          </button>

        </div>

        <!-- ==============================================================
             SEARCH + FILTERS + ADD + IMPORT/EXPORT
        ============================================================== -->
        <div class="controls-row">
          <input id="searchInput" class="search-input"
            placeholder="Search name, role or squad..." />
        </div>

        <div class="controls-row">
          <div class="filter-group">
            <span class="muted xsmall">Filter:</span>
            <button class="btn pill filter-btn" data-filter="RESET">All</button>
            <button class="btn pill filter-btn" data-filter="TANK">TANK</button>
            <button class="btn pill filter-btn" data-filter="AIR">AIR</button>
            <button class="btn pill filter-btn" data-filter="MISSILE">MISSILE</button>
            <button class="btn pill filter-btn" data-filter="R3">R3</button>
            <button class="btn pill filter-btn" data-filter="R4">R4</button>
            <button class="btn pill filter-btn" data-filter="R5">R5</button>
          </div>

          <div style="display:flex; flex-direction:column; gap:8px;">
            <button id="btnAddMember" class="btn primary">âž• Add Member</button>
            <button id="btnImportCSV" class="btn">ðŸ“¥ Import CSV</button>
            <button id="btnExportCSV" class="btn">ðŸ“¤ Export CSV</button>
          </div>
        </div>

      </section>

      <!-- ================= MEMBERS LIST + AUDIT ================= -->
      <section class="layout">

        <div class="cards-panel">
          <div id="cardsGrid" class="cards-grid"></div>
        </div>

        <aside class="audit-panel">
          <h2>Audit History</h2>
          <p class="muted xsmall">Recent admin actions (cloud-stored).</p>
          <div id="auditList" class="audit-list"></div>
        </aside>

      </section>

    </main>
  </div>

  <!-- CSV IMPORT -->
  <input type="file" id="csvFileInput" accept=".csv" style="display:none;" />

  <!-- ================= MEMBER MODAL ================= -->
  <div id="memberModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-box">

      <h2 id="modalTitle">Add Member</h2>

      <label class="field-label">Name</label>
      <input id="fieldName"/>

      <label class="field-label">Role (R3 / R4 / R5 / RECRUITER)</label>
      <input id="fieldRole"/>

      <label class="field-label">Squad Type (TANK / AIR / MISSILE / HYBRID)</label>
      <input id="fieldSquad"/>

      <label class="field-label">Power</label>
      <input id="fieldPower" type="number" step="0.1"/>

      <label class="field-label">Power Type</label>
      <select id="fieldPowerType">
        <option value="Precise">Precise</option>
        <option value="Approx">Approx</option>
      </select>

      <label class="field-label">Activity Stars (1â€“5)</label>
      <input id="fieldStars" type="number" min="1" max="5"/>

      <div class="modal-actions">
        <button id="btnModalCancel" class="btn">Cancel</button>
        <button id="btnModalSave" class="btn primary">Save</button>
      </div>

    </div>
  </div>

  <script type="module" src="/js/admin.js"></script>

</body>
</html>
