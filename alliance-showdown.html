<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOBRA — Alliance Showdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base theme -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Showdown specific -->
  <link rel="stylesheet" href="./css/alliance-showdown.css" />
</head>

<body>

  <!-- =========================
       PAGE HEADER
  ========================== -->
  <header class="page-header">
    <h1>⚔️ Alliance Showdown</h1>
    <p class="subtitle">
      Compare alliances using real combat strength,
      not just total power.
    </p>
  </header>

  <!-- =========================
       WARZONE SELECTION
  ========================== -->
  <section class="panel">
    <label for="warzoneSelect">Select Warzone</label>
    <select id="warzoneSelect">
      <option value="">Loading...</option>
    </select>
  </section>

  <!-- =========================
       ALLIANCE LIST
  ========================== -->
  <section class="panel">
    <h2>Alliances (Top 20 by Combat Score)</h2>
    <p class="hint">
      Select up to 8 alliances. You may switch warzones and add more.
    </p>

    <div id="allianceList" class="alliance-list">
      <!-- populated by JS -->
    </div>
  </section>

  <!-- =========================
       ANALYZE BUTTON
  ========================== -->
  <section class="panel center">
    <button id="analyzeBtn" disabled>
      Analyze Showdown
    </button>
  </section>

  <!-- =========================
       RESULTS
  ========================== -->
  <section id="results" class="panel hidden">
    <h2>Selected Alliances</h2>

    <!-- Phase 1 -->
    <div id="allianceCards"></div>

    <h2>Matchups</h2>
<div id="matchups"></div>

  </section>

  <!-- =========================
       SCRIPT
  ========================== -->
  <script type="module" src="./js/alliance-showdown.js"></script>

</body>
</html>
