<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad System – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg">
  <div class="center-shell">
    <div class="card login-card">
      <h1>Squad System Login</h1>
      <p class="muted small">Sign in with your email and password.</p>

      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit" class="btn primary full">Login</button>
      </form>

      <p id="loginError" class="error small"></p>

      <p class="muted xsmall">
        Roles:
        <strong>Akki</strong> → full control •
        <strong>Ask for </strong> UID & Password
      </p>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>

</body>
</html>
