<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOBRA â€” Login</title>

  <!-- Main Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0d0f13, #13171f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-card {
      width: 360px;
      padding: 28px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.15);
      border: 1px solid rgba(0, 255, 200, 0.1);
    }

    .title {
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #00ffc8;
      text-shadow: 0 0 12px rgba(0, 255, 200, 0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      border: none;
      color: #000;
      font-weight: 700;
      border-radius: 10px;
      margin-top: 18px;
      cursor: pointer;
      transition: 0.25s;
    }

    .login-btn:hover {
      background: #00e6b4;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      opacity: 0.6;
      font-size: 14px;
    }

    .social-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .google-btn {
      background: white;
      color: #000;
    }

    .apple-btn {
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }

    #loginError {
      margin-top: 10px;
      color: rgb(255, 115, 115);
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="title">WELCOME TO 704 KOBRA</div>

    <!-- Email Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <button class="login-btn" type="submit">Sign In</button>

      <div id="loginError"></div>
    </form>

    <div class="divider">or continue with</div>

    <!-- Google Login -->
    <button id="playerGoogleLogin" class="social-btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" width="22"> Sign in with Google
    </button>

    <!-- Apple Login -->
    <button id="playerAppleLogin" class="social-btn apple-btn">
      <img src="https://www.svgrepo.com/show/448234/apple.svg" width="22"> Sign in with Apple
    </button>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>

</html>
