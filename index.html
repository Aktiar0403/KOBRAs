<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOBRAS — Redirecting...</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1920&auto=format")
        no-repeat center center/cover;
      background-color: rgba(0, 0, 0, 0.55);
      background-blend-mode: darken;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      color: #00ffae;
    }

    /* COBRA EYES EFFECT (kept for style) */
    .cobra-eyes {
      position: absolute;
      top: 20%;
      display: flex;
      justify-content: center;
      gap: 120px;
      opacity: 0.35;
      animation: eyesGlow 3s infinite alternate;
      z-index: 0;
    }

    .cobra-eyes div {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle,
          rgba(0, 255, 120, 1),
          rgba(0, 150, 70, 0.4),
          transparent);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0, 255, 120, 0.8);
    }

    @keyframes eyesGlow {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.15); opacity: 0.6; }
    }

    .redirect-text {
      z-index: 5;
      font-size: 22px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0, 255, 174, 0.8);
    }
  </style>
</head>

<body>

 

  <div class="redirect-text">Entering KOBRA Territory...</div>

  <script>
    // Instantly redirect players to the public dashboard
    window.location.href = "player.html";
  </script>


</body>
