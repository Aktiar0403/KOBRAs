<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOBRAS ‚Äî Login</title>

  <style>
    /* ========================================
       üî• COBRA SCALE BACKGROUND
    =========================================*/
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background: url("https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1920&auto=format")
        no-repeat center center/cover;
      background-color: rgba(0, 0, 0, 0.55);
      background-blend-mode: darken;
      overflow: hidden;
      position: relative;
    }

    /* ========================================
       üêç COBRA EYES ANIMATION
    =========================================*/
    .cobra-eyes {
      position: absolute;
      top: 18%;
      display: flex;
      justify-content: center;
      gap: 120px;
      opacity: 0.35;
      z-index: 0;
      animation: eyesGlow 3s infinite alternate;
    }

    .cobra-eyes div {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle,
        rgba(0, 255, 120, 1),
        rgba(0, 150, 70, 0.4),
        transparent);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0, 255, 120, 0.8);
    }

    @keyframes eyesGlow {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.15); opacity: 0.6; }
    }

    /* ========================================
       üêç LOGIN CARD ‚Äî VENOM PANEL
    =========================================*/
    .login-card {
      width: 360px;
      padding: 30px;
      border-radius: 18px;

      background: rgba(10, 14, 18, 0.7);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 120, 0.35);
      box-shadow: 0 0 45px rgba(0, 255, 120, 0.4);

      position: relative;
      z-index: 10;

      animation: cobraPulse 2.5s infinite ease-in-out;
    }

    @keyframes cobraPulse {
      0% { box-shadow: 0 0 25px rgba(0, 255, 120, 0.3); }
      50% { box-shadow: 0 0 55px rgba(0, 255, 120, 0.7); }
      100% { box-shadow: 0 0 25px rgba(0, 255, 120, 0.3); }
    }

    .title {
      font-size: 32px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 3px;
      color: #00ffae;
      font-family: "Orbitron", sans-serif;
      text-shadow: 0 0 25px rgba(0, 255, 174, 0.95);
    }

    /* INPUTS */
    input {
      width: 100%;
      padding: 13px;
      margin-top: 12px;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
    }

    /* LOGIN BUTTON */
    .login-btn {
      width: 100%;
      padding: 13px;
      margin-top: 18px;
      font-size: 17px;
      font-weight: 700;

      background: linear-gradient(90deg, #00ff9d, #00d47a);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;

      transition: 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-3px) scale(1.03);
      background: #00e38a;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.8);
    }

    .divider {
      text-align: center;
      margin: 20px 0 10px;
      opacity: 0.7;
    }

    /* SOCIAL BUTTONS */
    .social-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: 0.25s ease;
      font-size: 15px;
    }

    .social-btn:hover {
      transform: scale(1.04);
      filter: brightness(1.15);
    }

    .google-btn {
      background: white;
      color: #000;
    }

    .apple-btn {
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }

    #loginError {
      margin-top: 10px;
      color: #ff5c5c;
      font-size: 14px;
      min-height: 18px;
    }

    /* ========================================
       POPUP FOR APPLE LOGIN BLOCK
    =========================================*/
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup.hidden {
      display: none;
    }

    .popup-box {
      background: #111;
      padding: 25px;
      width: 300px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #00ffae;
      box-shadow: 0 0 30px rgba(0,255,174,0.5);
      color: white;
    }

    .close-btn {
      background: #00ffae;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

  </style>
</head>

<body>

  <!-- COBRA EYES -->
  <div class="cobra-eyes">
    <div></div>
    <div></div>
  </div>

  <!-- LOGIN PANEL -->
  <div class="login-card">

    <div class="title">KOBRAS</div>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <button class="login-btn" type="submit">Enter The Lair</button>
      <div id="loginError"></div>
    </form>

    <div class="divider">or continue with</div>

    <!-- GOOGLE LOGIN -->
    <button id="playerGoogleLogin" class="social-btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" width="22">
      Login with Google
    </button>

    <!-- FAKE APPLE LOGIN (SHOW POPUP) -->
    <button id="showAppleInfo" class="social-btn apple-btn">
      <img src="https://www.svgrepo.com/show/448234/apple.svg" width="22">
      Sign in with Apple
    </button>

  </div>

  <!-- POPUP FOR APPLE -->
  <div id="applePopup" class="popup hidden">
    <div class="popup-box">
      <h2>Apple Login Not Provided</h2>
      <p>Apple login is not provided. You ask Rahul why?</p>
      <p>You can login using Google.</p>
      <p>If you don‚Äôt have Google, ask Akki for access.</p>
      <button id="closePopup" class="close-btn">OK</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="./js/auth.js"></script>

  <script>
    document.getElementById("showAppleInfo").addEventListener("click", () => {
      document.getElementById("applePopup").classList.remove("hidden");
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("applePopup").classList.add("hidden");
    });
  </script>

</body>

</html>
