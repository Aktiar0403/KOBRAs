<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server Intelligence ‚Ä¢ KOBRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./server-intelligence.css" />
</head>

<body class="bg">
<div class="page">

  <header class="header">
    <h1>SERVER INTELLIGENCE</h1>
    <div class="sub">Alliance & Warzone Power Analytics</div>
  </header>

  <!-- FILTERS -->
  <section class="filters">
    <input id="searchInput" placeholder="üîé Search Player Name" />

    <div id="warzoneCards" class="filter-cards"></div>
    <div id="allianceCards" class="filter-cards"></div>
  </section>

  <!-- POWER SEGMENTS -->
  <section class="segments">
    <div class="segment whale">üêã Whales <span id="whaleCount">0</span></div>
    <div class="segment shark">ü¶à Sharks <span id="sharkCount">0</span></div>
    <div class="segment piranha">üêü Piranhas <span id="piranhaCount">0</span></div>
  </section>

  <!-- ALLIANCE DOMINANCE -->
  <section class="dominance">
    <h2>Alliance Dominance %</h2>
    <div id="dominanceGrid" class="dominance-grid"></div>
  </section>

  <!-- TABLE -->
  <section class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Alliance</th>
          <th>Warzone</th>
          <th>Power</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

  <!-- ADMIN IMPORT (LOW PROMINENCE) -->
  <details class="admin-panel">
    <summary>Admin Data Import</summary>
    <textarea id="pasteData" placeholder="Paste formatted server data here..."></textarea>
    <input type="file" id="excelInput" accept=".xlsx,.csv" />
    <button id="saveBtn">Upload to Database</button>
  </details>

</div>

<script type="module" src="./server-intelligence.js"></script>
</body>
</html>
